<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Candidate Type</title>
  <style>
    :root {
      --bg:#adddff; /* light azure */
      --card:#0b1220;
      --accent:#2563eb;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
    }
    html,body {
      height:100%;
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#071023);
      color:#e6eef8
    }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px
    }
    .card {
      width:100%;
      max-width:520px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6)
    }
    h1 {
      margin:0 0 6px;
      font-size:20px
    }
    p.lead {
      margin:0 0 18px;
      color:var(--muted)
    }
    .buttons {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px
    }
    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      text-decoration:none;
      color:inherit;
      font-weight:600;
      background:var(--glass);
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease
    }
    .btn:active { transform:translateY(1px) }
    .btn .icon { width:20px;height:20px;display:inline-block }
    .male {
      background:linear-gradient(135deg, rgba(37,99,235,0.12), rgba(37,99,235,0.06));
      border-color:rgba(37,99,235,0.18)
    }
    .female {
      background:linear-gradient(135deg, rgba(236,72,153,0.10), rgba(236,72,153,0.05));
      border-color:rgba(236,72,153,0.18)
    }
    .note {
      margin-top:14px;
      color:var(--muted);
      font-size:13px
    }
    .links {
      margin-top:18px;
      display:flex;
      gap:8px;
      flex-wrap:wrap
    }
    .small {
      font-size:13px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
      background:rgba(255,255,255,0.02)
    }
    footer {
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,0.5);
      text-align:center
    }
    @media(max-width:480px){
      .buttons{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1><b>BMARPC: BNCC - AIR WING</b></h1>
      <p class="lead">
        Here is two messenger group link for both male and female candidates. 
        Join as your gender. You'll get all the selection updates here. Thank you.
      </p>
      
      <div class="buttons" role="group" aria-label="Candidate type selection">
        <!-- Replace href values with your real links -->
        <a id="maleBtn" class="btn male" 
           href="https://m.me/j/AbZYYN874X8L6zuo/" 
           target="_blank" rel="noopener noreferrer">
          <svg class="icon" viewBox="0 0 24 24" fill="none" 
               xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M12 12a4 4 0 100-8 4 4 0 000 8z" 
                  stroke="currentColor" stroke-width="1.2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 21a9 9 0 0118 0" 
                  stroke="currentColor" stroke-width="1.2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          For Male Candidate
        </a>

        <a id="femaleBtn" class="btn female" 
           href="https://m.me/j/Abb2a4NyY9qsHdZu/" 
           target="_blank" rel="noopener noreferrer">
          <svg class="icon" viewBox="0 0 24 24" fill="none" 
               xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M12 11a4 4 0 100-8 4 4 0 000 8z" 
                  stroke="currentColor" stroke-width="1.2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 16h8" 
                  stroke="currentColor" stroke-width="1.2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 21v-5" 
                  stroke="currentColor" stroke-width="1.2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          For Female Candidate
        </a>
      </div>
    </main>
  </div>
</body>
</html>
